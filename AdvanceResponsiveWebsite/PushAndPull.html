<!DOCTYPE html>
<html>
    

    <head>
        <title>Home - Bootstrap Push and Pull</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Main CSS -->
        <link href="css/bootstrap.css" rel="stylesheet"> 

        <!-- Custom CSS -->
        <link href="css/custom.css" rel="stylesheet">  

        <!-- Include JQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap main javascript -->
        <script src="js/bootstrap.js"></script>

        <script>
            $(document).ready(function() {
                $('#tooltip1').tooltip('hide');
                $('#tooltip2').tooltip('hide');
            });
        </script>

         <!-- User defined CSS -->
        <link href="" rel="stylesheet">  
        <style type="text/css">
                .bg-cover
                {
                    height:650px;
                    background: url("images/profile.jpg");
                    background-size:100%;
                    color: white;


                }
        		/* here you can have user defined styles here as well */
        </style>

    </head>


<body>

<div class="container">	
        <h1> Trying out Bootstrap <small>Example PushAndPull file</small></h1>
</div>
<br>

<div class="container"> 
	<div class="row">
        <p>Pushing and pulling the columns</p>
        <div class="col-md-8 col-md-push-4 bg-cover">
            <p> This is column 1</p>
        </div>
        <div class="col-md-4 col-md-pull-8 bg-success">
            <p> This is column 2</p>
        </div>
    </div>
</div>    

</body>


</html>
